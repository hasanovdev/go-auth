<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Вход</title>

</head>

<body>

    <section style="padding-top: 0;">
        <div class="container" style="padding-top: 200px;">
            <div class="row">
                <div class="col-12 col-sm-8 col-md-6 mx-auto">
                    <div class="card border-0 shadow">
                        <div class="card-body">
                            <div class="icon text-center">
                                <svg xmlns="http://www.w3.org/2000/svg" width="55" height="55" fill="currentColor" class="bi bi-person-circle my-3" viewBox="0 0 16 16">
                                    <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                                    <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
                                </svg>
                                <h3>ВХОД</h3>
                            </div>
                            {{ if .error }}
                                <div class="alert alert-danger">
                                    {{ .error }}
                                </div>
                            {{ end }}
                            <form action="/login" method="post">
                                <input type="text" name="username" class="form-control my-4 py-2" placeholder="Введите имя пользователя" autocomplete="off">

                                <input type="password" name="password" class="form-control my-4 py-2" placeholder="Введите пароль" autocomplete="off">

                                <div class="text-center mt-3">
                                    <button class="btn btn-primary" type="submit">Войти</button>
                                    <br> <br>
                                    <div class="d-flex align-items-center justify-content-center">
                                        <p class="mb-0 me-2">У вас нет аккаунта?</p>
                                        <a class="nav-link" href="/register">Регистрация</a>
                                      </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <!-- Optional JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
